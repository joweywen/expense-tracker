<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>费用统计器 - 双币种版</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>💰 费用统计管理系统 (USDT/RMB/THB)</h1>
      <div class="exchange-rate-display">
        1 USDT = <span id="currentRateUsdtThb">35.50</span> THB &nbsp;|&nbsp;
        1 RMB = <span id="currentRateRmbThb">4.90</span> THB
      </div>
    </header>

    <main>
      <!-- 汇率设置区域 -->
      <section class="rate-section">
        <div class="rate-card">
          <h3>⚙️ 汇率设置</h3>
          <div class="rate-input-group">
            <div class="rate-item">
              <label for="exchangeRateUsdtThb">1 USDT = </label>
              <input type="number" id="exchangeRateUsdtThb" step="0.01" min="0" value="35.50">
              <span>THB</span>
            </div>
            <div class="rate-item">
              <label for="exchangeRateRmbThb">1 RMB = </label>
              <input type="number" id="exchangeRateRmbThb" step="0.01" min="0" value="4.90">
              <span>THB</span>
            </div>
            <button id="setRateBtn" class="btn-rate">设置汇率</button>
          </div>
        </div>
      </section>

      <!-- 输入表单 -->
      <section class="input-section">
        <h2>录入费用信息</h2>
        <form id="expenseForm">
          <div class="form-row">
            <div class="form-group">
              <label for="date">日期 *</label>
              <input type="date" id="date" required>
            </div>
            <div class="form-group">
              <label for="name">姓名 *</label>
              <input type="text" id="name" placeholder="请输入姓名" required>
            </div>
            <div class="form-group">
              <label for="location">位置 *</label>
              <input type="text" id="location" placeholder="请输入位置" required list="locationList">
              <datalist id="locationList">
                <option value="曼谷">
                <option value="清迈">
                <option value="普吉">
                <option value="芭提雅">
              </datalist>
            </div>
          </div>

          <!-- 金额输入区域 -->
          <div class="currency-input-section">
            <h3>金额输入（选择一种币种输入，其他自动计算）</h3>
            <div class="form-row">
              <div class="form-group currency-group">
                <label for="usdtAmount">
                  <input type="radio" name="inputType" value="usdt" checked>
                  USDT 金额
                </label>
                <input type="number" id="usdtAmount" step="0.01" min="0" placeholder="0.00">
              </div>
              <div class="form-group currency-group">
                <label for="rmbAmount">
                  <input type="radio" name="inputType" value="rmb">
                  人民币 (RMB) 金额
                </label>
                <input type="number" id="rmbAmount" step="0.01" min="0" placeholder="0.00" disabled>
              </div>
              <div class="form-group currency-group">
                <label for="thbAmount">
                  <input type="radio" name="inputType" value="thb">
                  泰铢 (THB) 金额
                </label>
                <input type="number" id="thbAmount" step="0.01" min="0" placeholder="0.00" disabled>
              </div>
            </div>
            <div class="conversion-display">
              <span id="conversionText">请输入金额</span>
            </div>
          </div>

          <button type="submit" class="btn-primary">添加记录</button>
        </form>
      </section>

      <!-- 统计结果 -->
      <section class="statistics-section">
        <div class="statistics-header">
          <h2>统计结果</h2>
          <div class="filter-controls">
            <span class="filter-label">📅 账期筛选：</span>
            <input type="date" id="startDate" placeholder="开始日期">
            <span>至</span>
            <input type="date" id="endDate" placeholder="结束日期">
            <button id="filterBtn" class="btn-secondary">筛选</button>
            <button id="clearFilterBtn" class="btn-secondary">显示全部</button>
            <button id="refreshBtn" class="btn-secondary">刷新</button>
          </div>
        </div>

        <div class="filter-info">
          💡 默认显示本账期数据（27号-次月26号）
        </div>

        <!-- 总览 -->
        <div class="overview">
          <div class="stat-card">
            <div class="stat-label">总记录数</div>
            <div class="stat-value" id="totalCount">0</div>
          </div>
          <div class="stat-card highlight-usdt">
            <div class="stat-label">总金额 (USDT)</div>
            <div class="stat-value" id="totalUsdt">0.00</div>
          </div>
          <div class="stat-card highlight-rmb">
            <div class="stat-label">总金额 (RMB)</div>
            <div class="stat-value" id="totalRmb">¥0.00</div>
          </div>
          <div class="stat-card highlight-thb">
            <div class="stat-label">总金额 (THB)</div>
            <div class="stat-value" id="totalThb">฿0.00</div>
          </div>
        </div>

        <!-- 按日期统计 -->
        <div class="stat-group">
          <h3>📅 按日期统计</h3>
          <div id="dateStats" class="stat-list"></div>
        </div>

        <!-- 按位置统计 -->
        <div class="stat-group">
          <h3>📍 按位置统计</h3>
          <div id="locationStats" class="stat-list"></div>
        </div>

        <!-- 按日期和位置统计 -->
        <div class="stat-group">
          <h3>📊 按日期和位置小计</h3>
          <div id="dateLocationStats" class="stat-list"></div>
        </div>
      </section>

      <!-- 记录列表 -->
      <section class="records-section">
        <h2>所有记录</h2>
        <div class="table-container">
          <table id="recordsTable">
            <thead>
              <tr>
                <th>日期</th>
                <th>姓名</th>
                <th>USDT</th>
                <th>人民币 (RMB)</th>
                <th>泰铢 (THB)</th>
                <th>位置</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="recordsBody">
              <tr>
                <td colspan="7" class="empty-message">暂无记录</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
